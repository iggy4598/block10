<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="Formsubmitted.html">
      <div class="mb-3">
        <label for="Email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="Email"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="FullName" class="form-label">Full Name</label>
        <input type="FullName" class="form-control" id="FullName" />
      </div>
      <button type="submit">Submit</button>
    </form>
    <img
      class="image"
      src="https://cdn.topofart.com/images/artists/Harmenszoon_van_Rijn_Rembrandt/paintings-wm/rembrandt253.jpg"
      alt="The Man with the golden Helmet"
    />
    <img
      class="i2"
      src="https://cdn.topofart.com/images/artists/Harmenszoon_van_Rijn_Rembrandt/paintings-wm/rembrandt253.jpg"
      alt="Second photo"
    />
    <div class="me">
      <li>Ignacio</li>
      <li>Jurado</li>
      <li>Project</li>
    </div>
  </body>
</html>
